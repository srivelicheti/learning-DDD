<div class="alert" data-bind="visible:visible, css:classes">
    <button data-bind="click:onClose, visible:dismissible" class="alert-close close" type="button" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong data-bind="text:title, visible:title"></strong> <span data-bind="text:message"></span>
</div>
