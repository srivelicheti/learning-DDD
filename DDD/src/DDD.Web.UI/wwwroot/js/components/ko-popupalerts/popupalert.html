
<!-- Modal -->
<div class="modal fade" tabindex="-1" data-bind="attr:{id:elementId}" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="visible:showCloseButton" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" data-bind="text:title"></h4>
            </div>
            <div class="modal-body">
                <div data-bind="foreach:messages">
                    <span data-bind="text:$data"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click:$parent.onClose">Close</button>
                <!--ko foreach:{data:buttons, as:'btn'}-->
                <button type="button" class="btn btn-primary" data-bind="text:text, click:$parent.btnClick"></button>
                <!--/ko-->
            </div>
        </div>
    </div>
</div>
<span data-bind="template:{afterRender:componentLoaded()}"></span>
